<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>INPROGAS Contacto</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <!-- Full Page Intro url('https://mdbootstrap.com/img/Photos/Others/images/78.jpg')-->
  <div class="view full-page-intro" style="background-image: url('imagenes/contacto.jpg'); background-repeat: no-repeat; background-size: cover;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row wow fadeIn">
          <!--Inicio de Lado Izquierdo-->
          <div class="col-md-7 mb-4">
            <div class="card">
              <!--Inicio Cabecera-->
                <div class="header morpheus-den-gradient">
                  <div class="row d-flex justify-content-center">
                    <h1 class="white-text mb-0 py-4 font-weight-bold"><strong>Contactanos</strong></h1>
                  </div>
                </div>
              <!--Final de Cabecera-->
              <!--Inicio de Cuerpo-->
              <div class="card-body mx-3 mt-0">
                  <div class="md-form">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" id="Nombre" class="form-control" placeholder="Nombre" required="">
                  </div>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="text" id="Correo" class="form-control" placeholder="Correo Electrónico" required="">
                  </div>
                  <div class="md-form">
                    <i class="fas fa-tag prefix grey-text"></i>
                    <input type="text" id="Motivo" class="form-control" placeholder="Motivo">
                  </div>
                  <div class="md-form">
                    <i class="fas fa-pencil-alt prefix grey-text"></i>
                    <textarea id="Mensaje" class="md-textarea form-control" rows="4" placeholder="Mensaje"></textarea>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-paperclip prefix grey-text" aria-hidden="true"></i>
                        <a class="btn-floating ml-5"><input type="file" style="font-size: 14px;"></a>
                  </div>
                  <!--Inicio de Boton-->
                  <div class="row d-flex align-items-center mt-4">
                      <div class="col-md-12">
                        <div class="text-center">
                          <button type="button" class="btn btn-rounded z-depth-1a text-white" style="background-color: #DF0101;"><strong>Enviar</strong></button>
                        </div>
                      </div>
                  </div>
                  <!--Final de Boton-->
              </div>
              <!--Final de Cuerpo-->
          </div>
           <!--Final de Tarjeta-->
          </div>
          <!--Fin de Lado Izquierdo-->
          <!--Inicio de Lado Derecho-->
          <div class="col-md-5 col-xl-5 mb-4 white-text text-center text-md-left align-self-center">
              <h1 class="display-4 font-weight-bold">INPROGAS</h1>
              <hr class="hr-light">
            <p>Proyectos de Ingeniería</p>
            <p class="mb-4 d-none d-md-block">
              <strong>Escribemos si tienes alguna pregunta o cotización al respecto de tu proyecto.</strong></p>
            <p><i class="fas fa-home mr-3"></i>Perú, Lima 15088</p>
            <p><i class="fas fa-envelope mr-3"></i>ventas@inprogas.com.pe</p>
            <p><i class="fas fa-phone mr-3"></i>+ 01 990 065 853</p>
            <br>
            <p><i class="fas fa-redo-alt fa-2x mr-3"></i><a href="index.html" style="color:#eeeeee;">A Página de INICIO</a></p>
            <!--Card-->
          </div>
          <!--Fin de Lado Derecho-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Final de Contenedor -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Final Full Page Intro -->

  <!--Footer-->
  <footer class="page-footer text-center font-small bg-dark mt-0 wow fadeIn">
      <div class="footer-copyright py-3">© Derechos Reservados: INPROGAS EIRL</div>
  </footer>
  <!--/.Footer-->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript">
  // Animations initialization
    new WOW().init();
  </script>
</body>

</html>
